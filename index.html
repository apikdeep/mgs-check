<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br><br>
        <button type="button" onclick="sendMessage()">Send via WhatsApp</button>
    </form>

    <script>
        function sendMessage() {
            // Get the form values
            var name = document.getElementById('name').value;
            var message = document.getElementById('message').value;
            
            // Encode the message for URL
            var encodedMessage = encodeURIComponent(`Name: ${name}\nMessage: ${message}`);
            
            // Create the WhatsApp URL
            var whatsappUrl = `https://wa.me/%3C9335353599%3E?text=${encodedMessage}`; // https://wa.me/%3C8707744651%3E?text=hello-needdetails
            
            // Open WhatsApp with the message
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
